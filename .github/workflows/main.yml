name: Build & Deploy to Staging

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SEVER_PASSWORD }}
          script: |
            set -e
            echo "Navigating to repo folder..."
            cd /var/www/html/1stop/1stopfrontend || exit 1

            echo "Pulling latest code from dev branch..."
            git reset --hard
            git clean -fd
            git pull origin dev
            
            echo "Generating .env file from env.yml..."
            if [ -f env.yml ]; then
              if ! command -v yq &> /dev/null; then
                echo "Installing yq..."
                sudo apt-get update && sudo apt-get install -y yq
              fi
              echo "# Auto-generated .env file from env.yml" > .env
              yq eval '. | to_entries | .[] | "\(.key)=\(.value)"' env.yml >> .env
              echo ".env file generated successfully"
            else
              echo "Warning: env.yml not found, skipping .env generation"
            fi

            echo "Installing dependencies..."
            npm ci

            echo "Building Next.js project with Webpack..."
            npx next build --webpack

            echo "Restarting application with PM2..."
            pm2 restart 1stopfrontend || pm2 start npm --name "1stopfrontend" -- start

            echo "Deployment finished successfully!"
