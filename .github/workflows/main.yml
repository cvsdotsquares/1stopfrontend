name: Build & Deploy to Staging

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SEVER_PASSWORD }}
          command_timeout: 20m
          script: |
            set -e

            echo "ğŸ“ Navigating to project directory..."
            cd /var/www/html/1stop/1stopfrontend

            echo "ğŸ”„ Resetting and pulling latest code..."
            git reset --hard
            git clean -fd
            git pull origin dev

            echo "ğŸ“ Generating .env file..."
            if [ -f env.yml ]; then
              if ! command -v yq &> /dev/null; then
                echo "âŒ yq is required but not installed. Install it once on the server."
                exit 1
              fi
              echo "# Auto-generated from env.yml" > .env
              yq eval '. | to_entries | .[] | "\(.key)=\(.value)"' env.yml >> .env
            else
              echo "# Fallback production env" > .env
              echo "NEXT_PUBLIC_API_URL=https://1stopbackend.24livehost.com/api" >> .env
              echo "NODE_ENV=production" >> .env
            fi

            echo "ğŸ“¦ Installing dependencies..."
            npm install

            echo "ğŸ—ï¸ Building Next.js app..."
            npm run build

            echo "ğŸš€ Starting frontend with PM2 (clean, single instance)..."
            npx pm2 start "npx next start -H 0.0.0.0 -p 3001" \
              --name "1stopfrontend" \
              --time \
              --max-restarts 3 \
              --restart-delay 5000

            npx pm2 save

            echo "â³ Waiting for port 3001 to become available..."
            for i in {1..15}; do
              if nc -z 127.0.0.1 3001; then
                echo "âœ… Frontend is running on port 3001"
                exit 0
              fi
              echo "â³ Still starting... ($i/15)"
              sleep 4
            done

            echo "âŒ Frontend failed to start"
            npx pm2 list
            exit 1
