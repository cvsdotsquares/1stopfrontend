name: Build & Deploy to Staging

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SEVER_PASSWORD }}
          script: |
            set -e
            echo "Navigating to repo folder..."
            cd /var/www/html/1stop/1stopfrontend || exit 1

            echo "Pulling latest code from dev branch..."
            git reset --hard
            git clean -fd
            git pull origin dev

            echo "Generating .env file..."
            if [ -f env.yml ]; then
              if ! command -v yq &> /dev/null; then
                echo "Installing yq..."
                sudo apt-get update && sudo apt-get install -y yq
              fi
              echo "# Auto-generated .env file from env.yml" > .env
              yq eval '. | to_entries | .[] | "\(.key)=\(.value)"' env.yml >> .env
              echo ".env file generated successfully from env.yml"
            else
              echo "env.yml not found, creating default .env file..."
              echo "# Auto-generated .env file for production" > .env
              echo "NEXT_PUBLIC_API_URL=https://1stopbackend.24livehost.com/api" >> .env
              echo "NODE_ENV=production" >> .env
              echo "Default .env file created"
            fi

            echo "Updating baseline-browser-mapping..."
            npm install baseline-browser-mapping@latest --save-dev || true

            echo "Installing dependencies..."
            npm ci --production=false

            echo "Cleaning up conflicting lockfiles..."
            [ -f /var/www/package-lock.json ] && sudo rm -f /var/www/package-lock.json || true

            echo "Building Next.js project with explicit Turbopack..."
            npm run build -- --turbopack

            echo "Stopping any existing processes on port 3001..."
            sudo fuser -k 3001/tcp || true

            echo "Stopping existing PM2 process..."
            pm2 stop 1stopfrontend || true
            pm2 delete 1stopfrontend || true

            echo "Starting application with PM2..."
            pm2 start npm --name "1stopfrontend" -- start

            echo "Waiting for application to start..."
            sleep 15

            echo "Checking application health..."
            if curl -f http://${{ secrets.SERVER_IP }}:3001 > /dev/null 2>&1; then
              echo "âœ… Application is responding on port 3001"
              echo "ğŸš€ Deployment successful!"
            else
              echo "âŒ Application health check failed"
              echo "ğŸ“‹ PM2 status:"
              pm2 list
              echo "ğŸ“‹ Recent logs:"
              pm2 logs 1stopfrontend --lines 10
              exit 1
            fi

            echo "Deployment finished successfully!"
