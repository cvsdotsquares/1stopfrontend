name: Build and Deploy Next.js

on:
  push:
    branches:
      - main   # Change to dev if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1.Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️.Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3️.Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️.Build Next.js with Webpack
      - name: Build Next.js
        run: npx next build --webpack

      # 5️.Deploy to remote server via SSH
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /var/www/html/1stop/1stopfrontend
            git reset --hard
            git clean -fd
            git pull origin main
            npm ci
            npx next build --webpack
            pm2 restart 1stop-frontend || pm2 start npm --name "1stop-frontend" -- start
