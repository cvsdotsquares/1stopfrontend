name: Build & Deploy to Staging

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # Step 3: Install frontend dependencies
      - name: Install Frontend Dependencies
        run: npm install
        working-directory: ./1stop

      # Step 4: Build frontend
      - name: Build Frontend
        run: npm run build
        working-directory: ./1stop

      # Step 5: Deploy build files to staging server
      - name: Deploy Frontend to Staging Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "1stopfrontend/.next/**,1stopfrontend/public/**,1stopfrontend/package.json,1stopfrontend/next.config.js"
          target: "/var/www/html/1stop/1stopfrontend/"
