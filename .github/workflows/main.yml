name: Build & Deploy to Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SEVER_PASSWORD }}
          script: |
            echo "Navigating to repo folder..."
            cd /var/www/html/1stop/1stopfrontend || exit 1

            echo "Pulling latest code from main branch..."
            git reset --hard
            git clean -fd
            git pull origin main
            
            echo "Generating .env file from env.yml..."
            # Install yq if not installed
            if ! command -v yq &> /dev/null
            then
              echo "Installing yq..."
              sudo apt-get update && sudo apt-get install -y yq
            fi
            # Convert env.yml to .env
            echo "# Auto-generated .env file" > .env
            yq eval '. | to_entries | .[] | "\(.key)=\(.value)"' env.yml >> .env

            echo "Installing dependencies..."
            npm install

            echo "Building Next.js project..."
            npm run build

            echo "Deployment finished!"
