name: Build & Deploy to Staging

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SEVER_PASSWORD }}
          script: |
            echo "Navigating to repo folder..."
            cd /var/www/html/1stop/1stopfrontend || exit 1

            echo "Pulling latest code from dev branch..."
            git reset --hard
            git clean -fd
            git pull origin dev

            echo "Generating .env file..."
            if [ -f env.yml ]; then
              if ! command -v yq &> /dev/null; then
                echo "yq not found. Please install yq on the server once."
                exit 1
              fi
              echo "# Auto-generated .env file from env.yml" > .env
              yq eval '. | to_entries | .[] | "\(.key)=\(.value)"' env.yml >> .env
            else
              echo "# Auto-generated .env file for production" > .env
              echo "NEXT_PUBLIC_API_URL=https://1stopbackend.24livehost.com/api" >> .env
              echo "NODE_ENV=production" >> .env
            fi

            echo "Installing dependencies..."
            npm install

            echo "Building Next.js project..."
            npm run build

            echo "Starting or reloading application with PM2..."

            npx pm2 start npm \
              --name "1stopfrontend" \
              -- start \
              --update-env \
              || npx pm2 reload 1stopfrontend --update-env

            npx pm2 save

            echo "Waiting for application to become healthy..."
            for i in {1..12}; do
              if curl -f http://127.0.0.1:3001 > /dev/null 2>&1; then
                echo "âœ… Application is responding"
                exit 0
              fi
              echo "â³ Still starting... retry $i"
              sleep 5
            done

            echo "âŒ Application failed to become healthy"
            npx pm2 list
            exit 1

            echo "ğŸš€ Deployment finished successfully!"
