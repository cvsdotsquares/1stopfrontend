name: Build & Deploy to Staging

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SEVER_PASSWORD }}
          command_timeout: 20m
          script: |
            set -e

            echo "üìÅ Navigating to project directory..."
            cd /var/www/html/1stop/1stopfrontend

            echo "üîÑ Resetting and pulling latest code..."
            git reset --hard
            git clean -fd
            git pull origin dev

            echo "üìù Generating .env file from GitHub Secrets..."

            cat <<EOF > .env
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_FILES_URL=${{ secrets.NEXT_PUBLIC_FILES_URL }}
            NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
            NEXT_PUBLIC_RECAPTCHA_SITE_KEY=${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}
            NODE_ENV=production
            EOF


            echo "üì¶ Installing dependencies..."
            npm install

            echo "üèóÔ∏è Building Next.js app..."
            npm run build

            echo "üõë Restarting frontend with PM2 (npm start)..."
            npx pm2 stop 1stopfrontend || true
            npx pm2 delete 1stopfrontend || true

            npx pm2 start npm --name "1stopfrontend" -- start
            npx pm2 save

            echo "‚úÖ PM2 process list:" && npx pm2 list

            echo "‚è≥ Waiting for application to start..."
            sleep 15

            echo "‚úÖ PM2 status:"
            npx pm2 list
