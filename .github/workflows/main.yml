name: Build & Deploy to Staging

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SEVER_PASSWORD }}
          command_timeout: 20m
          script: |
            set -e

            echo "ğŸ“ Navigating to project directory..."
            cd /var/www/html/1stop/1stopfrontend

            echo "ğŸ”„ Resetting and pulling latest code..."
            git reset --hard
            git clean -fd
            git pull origin dev

            echo "ğŸ“ Generating .env file..."
            if [ -f env.yml ]; then
              if ! command -v yq &> /dev/null; then
                echo "âŒ yq is required but not installed."
                exit 1
              fi
              echo "# Auto-generated from env.yml" > .env
              yq eval '. | to_entries | .[] | "\(.key)=\(.value)"' env.yml >> .env
            else
              echo "# Fallback production env" > .env
              echo "NEXT_PUBLIC_API_URL=https://1stopbackend.24livehost.com/api" >> .env
              echo "NEXT_PUBLIC_FILES_URL=https://1stoplive.24livehost.com/" >> .env
              echo "NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=AIzaSyDkQAJd92RbH31BPA2-SPplSygO4JFhRuY" >> .env
              echo "NEXT_PUBLIC_RECAPTCHA_SITE_KEY=6Lc0GDssAAAAAOGQqSmtJFUGUTUt1bIYYmHCyw1k" >> .env
              echo "NODE_ENV=production" >> .env
            fi

            echo "ğŸ“¦ Installing dependencies..."
            npm install

            echo "ğŸ—ï¸ Building Next.js app..."
            npm run build

            echo "ğŸ›‘ Restarting frontend with PM2 (npm start)..."
            npx pm2 stop 1stopfrontend || true
            npx pm2 delete 1stopfrontend || true

            npx pm2 start npm --name "1stopfrontend" -- start
            npx pm2 save

            echo "âœ… PM2 process list:" && npx pm2 list

            echo "â³ Waiting for application to start..."
            sleep 15

            echo "âœ… PM2 status:"
            npx pm2 list
