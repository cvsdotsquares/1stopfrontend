name: Build & Deploy to Staging

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SEVER_PASSWORD }}
          script: |
            echo "Navigating to repo folder..."
            cd /var/www/html/1stop/1stopfrontend || exit 1

            echo "Pulling latest code from dev branch..."
            git reset --hard
            git clean -fd
            git pull origin dev

            echo "Generating .env file..."
            if [ -f env.yml ]; then
              if ! command -v yq &> /dev/null; then
                echo "yq not found. Please install yq on the server once."
                exit 1
              fi
              echo "# Auto-generated .env file from env.yml" > .env
              yq eval '. | to_entries | .[] | "\(.key)=\(.value)"' env.yml >> .env
            else
              echo "# Auto-generated .env file for production" > .env
              echo "NEXT_PUBLIC_API_URL=https://1stopbackend.24livehost.com/api" >> .env
              echo "NODE_ENV=production" >> .env
            fi

            echo "Installing dependencies..."
            npm install

            echo "Building Next.js project..."
            npm run build

            echo "Ensuring PM2 is installed..."
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi

            echo "Stopping existing PM2 process..."
            pm2 stop 1stopfrontend || true
            pm2 delete 1stopfrontend || true

            echo "Starting application with PM2..."
            pm2 start npm --name "1stopfrontend" -- start

            echo "Waiting for application to start..."
            sleep 20

            echo "Checking application health..."
            if curl -f http://127.0.0.1:3001 > /dev/null 2>&1; then
              echo "âœ… Application is responding"
            else
              echo "âŒ Application health check failed"
              pm2 list
              pm2 logs 1stopfrontend --lines 20
              exit 1
            fi

            echo "ğŸš€ Deployment finished successfully!"
